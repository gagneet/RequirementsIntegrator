<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Requirements Management</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <script src="dist/xlsx.full.min.js"></script>
    <script src="sdk/scripts/VSS.SDK.js"></script>

</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
        });

        VSS.ready(function () {
            require(["Scripts/importDialog"], function (app) {
                VSS.register("createImportDialog", function (context) {
                    return new app.ImportDialog(context);
                });
                VSS.notifyLoadSucceeded();
            });

        });

    </script>

    <div id="message">
    </div>
    <div id="loader">
        <span>Please import your requirements by uploading a file.</span>
        <br /><input type="file" id="myFile" />
    </div>



</body>
</html>
