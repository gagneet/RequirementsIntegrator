<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Requirements Management</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="sdk/scripts/VSS.SDK.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts",
                    "dist": "dist"
                }
            }
        });
        VSS.ready(function () {
            require(["Scripts/mappingDialog"], function (app) {
                VSS.register("createMappingDialog", function (context) {
                    return new app.MappingDialog(context);
                });
                VSS.notifyLoadSucceeded();
            });

        });

    </script>

    <div id="message">
    </div>
    <span>Please select a work item type from the dropdown to begin.  If any work items are available, they will display with checkboxes next to them.  Select one or more work items to map, then click Save.</span>
    <hr />
    <div style="display: none;" id="workItemTypeGroup">
        <div style="margin-bottom: 9px;">Work item type</div>
        <div><select id="workItemType" style="width: 100%;"></select></div>
    </div>
    <div id="mappingContent"></div>



</body>
</html>
