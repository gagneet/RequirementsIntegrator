<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Requirements Management</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="dist/xlsx.full.min.js"></script>
    <script src="dist/Blob.js"></script>
    <script src="dist/FileSaver.js"></script>
    <script src="sdk/scripts/VSS.SDK.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts",
                    "dist": "dist"
                }
            }
        });
        // Wait for the SDK to be initialized
        VSS.ready(function () {
            VSS.require(["Scripts/mappings"], function (app) {
                app.rm.start();

            });

        });
    </script>
    <div class="hub-view explorer">
        <div id="message">
        </div>
        <div class=" splitter horizontal hub-splitter">
            <div class="leftPane">
                <div class="left-hub-content">
                    <div class="toolbar" id="navToolbar"></div>
                    <div style="padding: 4px;"></div>
                    <div id="treeMenu">

                    </div>
                </div>
            </div>

            <div class="handleBar"></div>

            <div class="rightPane">
                <div class="hub-title">
                    <div id="reqTitle">

                    </div>
                </div>
                <div class="hub-progress pageProgressIndicator" style="display: none;"></div>
                <div class="right-hub-content" style="margin-left: 10px;">
                    <div id="reqtMenu" class="toolbar"></div>
                    <div id="content" class="grid" style="display: none; margin-left: 5px;">
                    </div>
                    <div id="dialogContent" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
