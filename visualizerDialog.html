<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Requirements Management</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script src="dist/cytoscape/cytoscape.js"></script>
    <script src="dist/cytoscape/dagre.js"></script>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts",
                    "dist": "dist"
                }
            }
        });
        VSS.ready(function () {
            require(["Scripts/visualizerDialog"], function (app) {
                VSS.register("createVisualizerDialog", function (context) {
                    return new app.VisualizerDialog(context, cytoscape);
                });
                VSS.notifyLoadSucceeded();
            });

        });

    </script>
</head>
<body>
    <div id="message">
    </div>
<div id="cy"></div>


</body>
</html>
